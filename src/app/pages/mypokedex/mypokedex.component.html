<!--POKEMON CARDS-->
<div class="pokemonGrid" *ngIf="!isLoading">
  <div class="container">
    <div class="row">
      <div *ngFor="let pokemon of pokemonArray | filter : search" class="col-md-3">

        <div class="card">
          <div class="card-header text-center clickableCard" (click)="viewPokemon(pokemon.$key)">
            {{pokemon.name | uppercase}}
          </div>
          <div class="card-body clickableCard" (click)="viewPokemon(pokemon.$key)">
              <img width="200px" height="200px" src="../../../assets/images/pokemons/{{pokemon.id}}.svg" alt="">
          </div>
          <div class="card-footer" *ngIf="message === 'show'">
              <div data-toggle="modal" data-target="#deleteModal" (click)="setPokemonKey(pokemon.$key)"><i class="fas fa-trash-alt"></i></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<!--LOADER-->
<div class="jumbotron imgLoader" *ngIf="isLoading">
  <div class="center-on-page">
      <div class="pokeball">
        <div class="pokeball__button"></div>
      </div>
  </div>
</div>

<!-- Modal Delete Unique Pokemon -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Do you want to delete this Pokemon?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          This Pokemon will be erased permanently.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deletePokemon(pokemonKey)">Delete</button>
      </div>
    </div>
  </div>
</div>
